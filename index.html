<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap">
    <script src="scripts.js"></script>
    <title>Previsão do tempo</title>
</head>

<body>
    <div class="main-box">
        <div class="input-container">
            <input class="input-city" placeholder="Digite o nome da cidade">
            <button class="search-button" onclick="button()">
                <img class="img-search" src="https://www.svgrepo.com/show/488200/find.svg" alt="Botao-de-busca">
            </button>
        </div>
        <div class="medium-box">
            <h2 class="cidade">Tempo em --</h2>
            <p class="temperatura">--</p>
            <div class="temp-container">
                <p class="max-temp">Máx: -- °C</p>
                <p class="min-temp">Mín: -- °C</p>
            </div>
        </div>


        <div class="smaller-box">
            <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png" alt="Icone-tempo">
            <p class="text-previsao">Nublado</p>
        </div>

        <p class="umidade">Umidade: -- %</p>
    </div>

</body>

</html>
